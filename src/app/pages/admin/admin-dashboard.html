      <p class="text-sm text-indigo-300 mt-1">Yacht Club Argentino</p>
    </div>
    <nav class="flex-1 p-4 space-y-1">
      <a routerLink="/admin" routerLinkActive="bg-indigo-700 shadow-lg" [routerLinkActiveOptions]="{exact: true}"
        class="flex items-center px-4 py-3 rounded-lg hover:bg-indigo-700 transition-all duration-200 group">
        <svg class="w-5 h-5 mr-3 text-indigo-300 group-hover:text-white" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">

        </svg>
        <span class="font-medium">Dashboard</span>
      </a>
      <a routerLink="/admin/partners" routerLinkActive="bg-indigo-700 shadow-lg"
        class="flex items-center px-4 py-3 rounded-lg hover:bg-indigo-700 transition-all duration-200 group">
        <svg class="w-5 h-5 mr-3 text-indigo-300 group-hover:text-white" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />

        class="flex items-center px-4 py-3 rounded-lg hover:bg-indigo-700 transition-all duration-200 group">
        <svg class="w-5 h-5 mr-3 text-indigo-300 group-hover:text-white" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />

      <a routerLink="/admin/boats" routerLinkActive="bg-indigo-700 shadow-lg"

        <svg class="w-5 h-5 mr-3 text-indigo-300 group-hover:text-white" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 21c3 0 7-1 7-8V5c0-1.25-.756-2.017-2-2H4c-1.25 0-2 .75-2 1.972V11c0 7 4 8 7 8 0 0 3.5 0 7-8V5c0-1.25-.757-2.017-2-2h-4c-1.25 0-2 .75-2 1.972V11c0 7 3 8 6 8z" />
        </svg>
        <span class="font-medium">Boats</span>
      </a>
      <a routerLink="/admin/zones" routerLinkActive="bg-indigo-700 shadow-lg"
        class="flex items-center px-4 py-3 rounded-lg hover:bg-indigo-700 transition-all duration-200 group">
        <svg class="w-5 h-5 mr-3 text-indigo-300 group-hover:text-white" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />

        <span class="font-medium">Zones</span>

      <a routerLink="/admin/moorings" routerLinkActive="bg-indigo-700 shadow-lg"
        class="flex items-center px-4 py-3 rounded-lg hover:bg-indigo-700 transition-all duration-200 group">
        <svg class="w-5 h-5 mr-3 text-indigo-300 group-hover:text-white" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 2v8m0 0a3 3 0 100 6 3 3 0 000-6zm0 0V2m0 14v6m-6-2h12" />

    <div class="p-4 border-t border-indigo-700">
      <button (click)="logout()"
        class="w-full flex items-center justify-center px-4 py-3 bg-red-600 hover:bg-red-700 rounded-lg transition-colors text-sm font-medium shadow-lg">
        <svg class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
        </svg>
        Cerrar Sesi√≥n
      </button>
    </div>

  <!-- Main Content -->
  <div class="flex-1 overflow-auto">
    <div class="p-8">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
