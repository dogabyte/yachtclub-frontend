<div class="bg-white shadow rounded-lg p-6">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-bold text-gray-800">Manage Boats</h2>
        <button (click)="openCreateForm()"
            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded transition-colors">
            Add Boat
        </button>
    </div>

    <div *ngIf="loading" class="text-center py-8">
        <p class="text-gray-500">Loading boats...</p>
    </div>

    <div *ngIf="!loading" class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Vessel
                        Number</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Owner
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions
                    </th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr *ngFor="let boat of boats">
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">#{{ boat.id }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ boat.name }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ boat.vesselNumber }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ getOwnerName(boat.ownerId) }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ boat.type }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                        <button (click)="openEditForm(boat)" class="text-indigo-600 hover:text-indigo-900">Edit</button>
                        <button (click)="deleteBoat(boat.id!)" class="text-red-600 hover:text-red-900">Delete</button>
                    </td>
                </tr>
                <tr *ngIf="boats.length === 0">
                    <td colspan="6" class="px-6 py-4 text-center text-sm text-gray-500">No boats found.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Form Modal -->
    <div *ngIf="showForm"
        class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
            <h3 class="text-lg font-bold mb-4">{{ editingBoat ? 'Edit Boat' : 'New Boat' }}</h3>

            <form (ngSubmit)="onSubmit()">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Owner</label>
                        <select [(ngModel)]="formData.ownerId" name="ownerId" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm border p-2">
                            <option [ngValue]="0" disabled>Select Owner</option>
                            <option *ngFor="let partner of partners" [ngValue]="partner.id">
                                {{ partner.name }} {{ partner.lastName }} ({{ partner.dni }})
                            </option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">Name</label>
                        <input type="text" [(ngModel)]="formData.name" name="name" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm border p-2">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">Vessel Number</label>
                        <input type="text" [(ngModel)]="formData.vesselNumber" name="vesselNumber" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm border p-2">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">Type</label>
                        <input type="text" [(ngModel)]="formData.type" name="type" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm border p-2">
                    </div>

                    <div class="grid grid-cols-3 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Length</label>
                            <input type="number" step="0.01" [(ngModel)]="formData.length" name="length" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm border p-2">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Beam</label>
                            <input type="number" step="0.01" [(ngModel)]="formData.beam" name="beam" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm border p-2">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Draft</label>
                            <input type="number" step="0.01" [(ngModel)]="formData.draft" name="draft" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm border p-2">
                        </div>
                    </div>
                </div>

                <div class="mt-6 flex justify-end space-x-3">
                    <button type="button" (click)="closeForm()"
                        class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300">Cancel</button>
                    <button type="submit"
                        class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
