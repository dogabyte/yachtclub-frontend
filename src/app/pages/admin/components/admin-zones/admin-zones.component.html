<div class="bg-white shadow rounded-lg p-6">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-bold text-gray-800">Manage Zones</h2>
        <button (click)="openCreateForm()"
            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded transition-colors">
            Add Zone
        </button>
    </div>

    <div *ngIf="loading" class="text-center py-8">
        <p class="text-gray-500">Loading zones...</p>
    </div>

    <div *ngIf="!loading" class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Capacity
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Dimensions</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions
                    </th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr *ngFor="let zone of zones">
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">#{{ zone.id }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ zone.name }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ zone.boatType }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ zone.boatCapacity }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        D: {{ zone.depth }}m / W: {{ zone.width }}m
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                        <button (click)="openEditForm(zone)" class="text-indigo-600 hover:text-indigo-900">Edit</button>
                        <button (click)="deleteZone(zone.id)" class="text-red-600 hover:text-red-900">Delete</button>
                    </td>
                </tr>
                <tr *ngIf="zones.length === 0">
                    <td colspan="6" class="px-6 py-4 text-center text-sm text-gray-500">No zones found.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Form Modal -->
    <div *ngIf="showForm"
        class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
            <h3 class="text-lg font-bold mb-4">{{ editingZone ? 'Edit Zone' : 'New Zone' }}</h3>

            <form (ngSubmit)="onSubmit()">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Name</label>
                        <input type="text" [(ngModel)]="formData.name" name="name" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm border p-2">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">Boat Type</label>
                        <input type="text" [(ngModel)]="formData.boatType" name="boatType" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm border p-2">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">Capacity</label>
                        <input type="number" [(ngModel)]="formData.boatCapacity" name="boatCapacity" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm border p-2">
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Depth (m)</label>
                            <input type="number" step="0.01" [(ngModel)]="formData.depth" name="depth" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm border p-2">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Width (m)</label>
                            <input type="number" step="0.01" [(ngModel)]="formData.width" name="width" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm border p-2">
                        </div>
                    </div>
                </div>

                <div class="mt-6 flex justify-end space-x-3">
                    <button type="button" (click)="closeForm()"
                        class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300">Cancel</button>
                    <button type="submit"
                        class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
