<div class="bg-white shadow rounded-lg p-6">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-bold text-gray-800">Manage Moorings</h2>
        <button (click)="openCreateForm()"
            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded transition-colors">
            Add Mooring
        </button>
    </div>

    <div *ngIf="loading" class="text-center py-8">
        <p class="text-gray-500">Loading moorings...</p>
    </div>

    <div *ngIf="!loading" class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Zone</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Maintenance</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions
                    </th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr *ngFor="let mooring of moorings">
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">#{{ mooring.id }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ mooring.zoneId }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        <span *ngIf="mooring.vesselId" class="text-green-600 font-medium">Occupied ({{ mooring.vesselId
                            }})</span>
                        <span *ngIf="!mooring.vesselId" class="text-gray-400">Available</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        <span *ngIf="mooring.maintenanceService" class="text-yellow-600">Required</span>
                        <span *ngIf="!mooring.maintenanceService" class="text-green-600">OK</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                        <button (click)="openEditForm(mooring)"
                            class="text-indigo-600 hover:text-indigo-900">Edit</button>
                        <button (click)="deleteMooring(mooring.id)"
                            class="text-red-600 hover:text-red-900">Delete</button>
                    </td>
                </tr>
                <tr *ngIf="moorings.length === 0">
                    <td colspan="5" class="px-6 py-4 text-center text-sm text-gray-500">No moorings found.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Form Modal -->
    <div *ngIf="showForm"
        class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
            <h3 class="text-lg font-bold mb-4">{{ editingMooring ? 'Edit Mooring' : 'New Mooring' }}</h3>

            <form (ngSubmit)="onSubmit()">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Zone</label>
                        <select [(ngModel)]="formData.zoneId" name="zoneId" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm border p-2">
                            <option value="" disabled>Select Zone</option>
                            <option *ngFor="let zone of zones" [value]="zone.name">
                                {{ zone.name }}
                            </option>
                        </select>
                    </div>

                    <div class="flex items-center">
                        <input type="checkbox" [(ngModel)]="formData.maintenanceService" name="maintenanceService"
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label class="ml-2 block text-sm text-gray-900">Maintenance Service Required</label>
                    </div>

                    <!-- Optional fields for manual assignment if needed -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Vessel ID (Optional)</label>
                        <input type="text" [(ngModel)]="formData.vesselId" name="vesselId"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm border p-2"
                            placeholder="Registration Number">
                    </div>
                </div>

                <div class="mt-6 flex justify-end space-x-3">
                    <button type="button" (click)="closeForm()"
                        class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300">Cancel</button>
                    <button type="submit"
                        class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
